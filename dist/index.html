<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hadleyville: Rules Light RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body id="page-home">
    <had-header></had-header>
    <main>
        <had-tabledrawer role="region" id="tables" aria-expanded=false aria-label="Random Tables"></had-tabledrawer>
        <div id="pageContent">
            <div class="home-page">

                <div id="leftColumn">
                    <had-town id="town" role="region" aria-label="Town"></had-town>
                    <had-npcslist role="region" id="npcs" aria-label="NPCs"></had-npcslist>
                </div>

                <had-noteslist role="region" id="notes" aria-label="Notes"></had-noteslist>
            </div>
        </div>
    </main>
    <had-footer></had-footer>
<script type="module" src="./index.js"></script>
</body>
</html>
