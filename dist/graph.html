<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hadleyville: Rules Light RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <had-header></had-header>
    <main>
        <had-tabledrawer role="region" id="tables" aria-expanded=false aria-label="Random Tables"></had-tabledrawer>
        <div id="pageContent">
            <had-maprelation></had-maprelation>
            <div id="dialog-char" aria-labelledby="dialog-char-title" aria-hidden="true" class="dialog-container">
                <!-- 2. The dialog overlay -->
                <div class="dialog-overlay" data-a11y-dialog-hide></div>
                <!-- 3. The actual dialog -->
                <div class="dialog-content" role="document">
                    <!-- 4. The close button -->
                    <header>
                        <h1 id="dialog-char-title"></h1>
                        <button type="button" data-a11y-dialog-hide aria-label="Close dialog">
                            &times;
                        </button>
                    </header>
                    <!-- 6. Dialog content -->
                    <div class="dialog-body"></div>
                </div>
            </div>
        </div>
    </main>
    <had-footer></had-footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
