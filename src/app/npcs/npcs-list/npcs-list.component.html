<header>
    <h2>NPCs</h2>
    <div>
        <button type="button" (click)="createNPC()">Create NPC</button>
    </div>
</header>
<section cdkDropList id="npc-list" (cdkDropListDropped)="drop($event)">
    <app-npc *ngFor="let npc of npcs" [npc]="npc" cdkDrag cdkDragLockAxis="y"></app-npc>
</section>
