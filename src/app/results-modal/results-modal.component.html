<h1 mat-dialog-title id="modal-title">{{ resultSet.title }}</h1>

<mat-dialog-content>
  <app-table-result [table]="table" [resultSet]="resultSet"></app-table-result>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-flat-button color="primary"  (click)="saveAsNote()">Save as Note</button>
  <button mat-flat-button type="button" mat-dialog-close>Close</button>
</mat-dialog-actions>
