<header>
    <h2>Notes</h2>
    <div>
        <button type="button" (click)="createNote()">Create Note</button>
    </div>
</header>
<section cdkDropList id="note-list" (cdkDropListDropped)="drop($event)">
    <app-note *ngFor="let note of notes" [note]="note" cdkDrag cdkDragLockAxis="y"></app-note>
</section>
